<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap" rel="stylesheet">

    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <link th:href="@{/styles/general.css}" rel="stylesheet">
    <link href="styles/general.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Check Out</title>
    <style type="text/css">
        table{border: 0}
        table td {padding: 10px}
    </style>
</head>
<body>
<header class="header">
    <a href="/"><img class="logo" alt="gives-logo-photo" src="images/logoB.jpeg"/></a>
    <nav class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" href="/users/people">People</a></li>
            <li><a class="main-nav-link" href="/charities/">Charities</a></li>

            <li><a class="main-nav-link" href="/">Return Home</a></li>
        </ul>
    </nav>
</header>
<div id="checkoutDIV" align="center" class="section-gives">
    <h1>Check Out</h1>
    <form action="authorize_payment" method="post">
        <table>
            <tr>
                <td>Product/Services:</td>
                <td><input type="test" name="product" value="Next iPhone"/></td>
            </tr>
            <tr>
                <td>Sub Total</td>
                <td><input type="test" name="subtotal" value="100" /></td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td><input type="text" name="shipping" value="10" /></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td><input type="text" name="tax" value="10" /></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input type="text" name="total" value="120"/></td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="charity" th:value="${charity.id}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Checkout" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
