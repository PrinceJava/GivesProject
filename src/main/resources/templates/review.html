<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Review Payment</title>
    <style type="text/css">
        table{border: 0}
        table td {padding: 10px}
    </style>
</head>
<body>
<div id="checkoutDIV" align="center">
    <h1>Please Review Before Paying</h1>
    <form th:action="@{/receipt}" method="post">
        <table>
            <tr>
                <td colspan="2"><b>Transaction Details:</b></td>
                <td>
<!--                    <input type="hidden" name="paymentId" th:value="${paymentId}"/>-->
<!--                    <input type="hidden" name="PayerID" th:value="${PayerID}"/>-->
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:text="${transaction.description}"></td>
            </tr>
            <tr>
                <td>Subtotal:</td>
                <td th:text="${transaction.amount.details.subtotal}"></td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td th:text="${transaction.amount.details.tax}"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td th:text="${transaction.amount.total}"></td>
            </tr>
            <tr><td><br/></td></tr>
            <tr>
                <td colspan="2"><b>Payer Information:</b></td>
                <td></td>
            </tr>
            <tr>
                <td>First Name::</td>
                <td th:text="${payer.firstName}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td th:text="${payer.lastName}"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td th:text="${payer.email}"></td>
            </tr>
            <tr><td><br/></td></tr>
            <tr>
                <td colspan="2"><b>Shipping Address:</b></td>
                <td></td>
            </tr>
            <tr>
                <td>Recipient Name:</td>
                <td th:text="${shippingAddress.recipientName}"></td>
            </tr>
            <tr>
                <td>Line 1:</td>
                <td th:text="${shippingAddress.line1}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="${shippingAddress.city}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="${shippingAddress.state}"></td>
            </tr>
            <tr>
                <td>Country Code:</td>
                <td th:text="${shippingAddress.countryCode}"></td>
            </tr>
            <tr>
                <td>Postal Code:</td>
                <td th:text="${shippingAddress.postalCode}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Pay Now" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
